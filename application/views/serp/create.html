<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Create Serp Analytics</h2>
                <div class="row">
                    {if isset($success)}
                    <div class="alert alert-info alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        {echo $success}
                    </div>
                    {/if}
                    <form class="" action="" method="post">
                        <div class="form-group">
                            <label for="Website">Website</label>
                            <select name="website" class="form-control" required="">
                                {foreach $w in $websites}
                                <option value="{echo $w->id}">{echo $w->url}</option>
                                {/foreach}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="Keyword">Keyword</label>
                            <input type="text" name="keyword" class="form-control" required="" maxlength="100">
                        </div>
                        <input type="hidden" name="action" value="createSerp">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Submit</button>
                        <a href="/serp/manage" class="btn btn-warning"><i class="fa fa-times"></i> Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
