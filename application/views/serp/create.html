<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Create Serp Analytics</h2>
                <div class="row">
                    <div class="col-lg-2 col-md-2"></div>
                    <div class="col-lg-8 col-md-8">
                        {if isset($message)}
                        <div class="alert alert-info alert-dismissible fade in" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                            {echo $message}
                        </div>
                        {/if}
                        <form class="" action="" method="post">
                            <div class="form-group">
                                <label for="Website">Website</label>
                                <input type="url" name="link" class="form-control" required="" maxlength="255">
                                <span class="help-block">{echo Shared\Markup::errors($errors, "link")}</span>
                            </div>
                            <div class="form-group">
                                <label for="Keyword">Keyword</label>
                                <input type="text" name="keyword" class="form-control" required="" maxlength="100">
                                <span class="help-block">{echo Shared\Markup::errors($errors, "keyword")}</span>
                            </div>
                            <code>
                                Steps:
                                <ul>
                                    <li>Enter any Website</li>
                                    <li>Choose the keyword you want to track the website</li>
                                    <li>See status everyday :)</li>
                                </ul>
                            </code>
                            <input type="hidden" name="action" value="createSerp">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Submit</button>
                            <a href="/serp/manage" class="btn btn-warning"><i class="fa fa-times"></i> Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
