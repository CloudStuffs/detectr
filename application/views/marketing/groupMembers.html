<div id="page-wrapper">
    <div class="container-fluid clearfix">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-list"></i> Group: {echo $group->name}</h3>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-6">
                <form action="" method="get" class="form-inline">
                    <div class="form-group">
                        <label for="No of users">Count</label>
                        <input type="text" name="count" required="" placeholder="No of users you want to save in the group" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Submit</button>
                    <br><code>* No of users you want to save in this group</code>
                </form>
            </div>
            <!-- /.col-lg-12 -->
        </div><br><br>
        <div class="row">
            {if isset($success)}
            <div class="alert alert-success alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                {echo $success}
            </div>
            {/if}
            <form method="post" action="" class="form">
                <div class="panel panel-default">
                    <table class="table">
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                        {script $users = $group->users}
                        {script $i = 0} {foreach $c in $count}
                        <tr>
                            <td>{echo $c + 1}</td>
                            <td>
                                <input type="text" name="name[]" class="form-control" required="" placeholder="Name" value="{echo $users[$i]->name}">
                            </td>
                            <td>
                                <input type="text" name="email[]" class="form-control" required="" placeholder="Email of the user" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" value="{echo $users[$i]->email}">
                            </td>
                        </tr>
                        {script ++$i} {/foreach}
                    </table>
                </div>
                <input type="hidden" name="action" value="addMembers">
                <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Submit</button>
                <a href="/marketing/manageGroups" class="btn btn-danger"><i class="fa fa-times"></i> Cancel</a>
            </form>
        </div><br><br>
    </div>
</div>
