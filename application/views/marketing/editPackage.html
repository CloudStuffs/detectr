<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Create Package</h2>
                <div class="row">
                    {if isset($success)}
                    <div class="alert alert-info alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        {echo $success}
                    </div>
                    {/if}
                    <form class="col-lg-offset-3 col-lg-6" action="" method="post">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" maxlength="100" value="{echo $package->name}" required="" class="form-control">
                            <span class="help-block">{echo Shared\Markup::errors($errors, "name")}</span>
                        </div>
                        <div class="form-group">
                            <label for="Referer">Items</label>
                            <select name="items[]" class="form-control" multiple="" required="">
                                {script $stored = json_decode($package->item)}
                                {foreach $i in $items}
                                <option value="{echo $i->id}" {if in_array($i->id, $stored) !== FALSE}selected=""{/if}>{echo $i->name}</option>
                                {/foreach}
                            </select>
                            <span class="help-block">{echo Shared\Markup::errors($errors, "item")}</span>
                        </div>
                        <div class="form-group">
                            <label for="keyword">Total Price (USD)</label>
                            <input type="text" name="price" value="{echo $package->price}" pattern="[0-9]{1,10}\.?[0-9]{0,2}" required="" class="form-control">
                            <span class="help-block">{echo Shared\Markup::errors($errors, "price")}</span>
                        </div>
                        <div class="form-group">
                            <label for="keyword">Tax (USD)</label>
                            <input type="text" name="tax" required="" value="{echo $package->tax}" pattern="[0-9]{1,4}\.?[0-9]{0,2}" class="form-control">
                            <span class="help-block">{echo Shared\Markup::errors($errors, "tax")}</span>
                        </div>
                        <div class="form-group">
                            <label for="keyword">Period (Days)</label>
                            <input type="number" name="period" required="" pattern="[0-9]{1,4}" class="form-control" value="{echo $package->period}">
                            <span class="help-block">{echo Shared\Markup::errors($errors, "period")}</span>
                        </div>
                        <input type="hidden" name="action" value="submitPackage">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Submit</button>
                        <a href="/marketing/managePackage" class="btn btn-danger"><i class="fa fa-times"></i> Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
