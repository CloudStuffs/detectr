<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Edit Plan</h3>
                <div class="row">
                    {if isset($success)}
                    <div class="alert alert-info alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        {echo $success}
                    </div>
                    {/if}
                    <form class="col-lg-offset-3 col-lg-6" action="" method="post">
                        <div class="form-group">
                            <label for="Name of the Item">Name</label>
                            <input type="text" name="name" placeholder="Name of the package" required="" value="{echo $item->name}" class="form-control" maxlength="100">
                            <span class="help-block">
                                <pre>Eg: {foreach $i in $items} {echo $i}, {/foreach}</pre>
                            </span>
                            <span class="help-block">{echo Shared\Markup::errors($errors, "name")}</span>
                        </div>
                        <div class="form-group">
                            <label for="Description of the Item">Description (Optional)</label>
                            <textarea class="form-control" name="description" rows="5">{echo $item->description}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="keyword">Total Price (USD)</label>
                            <input type="text" name="price" required="" pattern="[0-9]{1,10}\.?[0-9]{0,2}" class="form-control" value="{echo $item->price}" placeholder="99.99">
                            <span class="help-block">{echo Shared\Markup::errors($errors, "price")}</span>
                        </div>
                        <div class="form-group">
                            <label for="keyword">Tax (USD)</label>
                            <input type="text" name="tax" required="" pattern="[0-9]{1,4}\.?[0-9]{0,2}" class="form-control" value="{echo $item->tax}" placeholder="2.99">
                            <span class="help-block">{echo Shared\Markup::errors($errors, "tax")}</span>
                        </div>
                        <div class="form-group">
                            <label for="keyword">Period (in Days)</label>
                            <input type="text" name="price" required="" pattern="[0-9]{1,10}" class="form-control" value="30" placeholder="30" value="{echo $item->period}">
                            <span class="help-block">{echo Shared\Markup::errors($errors, "period")}</span>
                        </div>
                        <input type="hidden" name="action" value="updateItem">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Submit</button>
                        <a href="/plan/manage" class="btn btn-danger"><i class="fa fa-times"></i> Cancel</a>
                    </form><br>
                </div>
            </div>
        </div>
    </div>
</div>
