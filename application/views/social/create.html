<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class=""></div>

                    <div class="col-lg-2 col-md-2 col-sm-2"></div>
                    <div class="col-lg-8 col-md-8 col-sm-8">
                        {if isset($message)}
                        <div class="alert alert-info alert-dismissible fade in" role="alert">

                </div>
