<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Edit Your Website</h1>
                {if isset($message)}
                <div class="alert alert-info alert-dismissible fade in" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    {echo $message}
                </div>
                {/if}
                <div class="row">
                    <form class="" action="" method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" placeholder="Enter your website name" value="{echo $website->title}" class="form-control" requried="">
                        </div>
                        
                        <div class="form-group">
                            <label for="url">Domain</label>
                            <input type="text" name="url" value="{echo urldecode($website->url)}" placeholder="Enter domain of your website" class="form-control" required="">
                        </div>

                        <input type="hidden" name="action" value="editWebsite">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Submit</button>
                        <a href="/member/" class="btn btn-danger"><i class="fa fa-times"></i> Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
