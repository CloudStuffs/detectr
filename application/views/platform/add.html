<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Add Your Website</h1>
                {if isset($message)}
                <div class="alert alert-info alert-dismissible fade in" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    {echo $message}
                </div>
                {/if}
                <div class="row">
                <div class="col-lg-2 col-md-2"></div>
                <div class="col-lg-8 col-md-8">
                    <p><code>Make Sure PHP Curl is enable on your website. Currently, we only Support PHP Websites.</code></p>
                        <form class="" action="" method="post">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" class="form-control" requried="" placeholder="Entertainment Site">
                            </div>
                            
                            <div class="form-group">
                                <label for="url">Domain</label>
                                <input type="text" name="url" class="form-control" required="" placeholder="mycoolwebsite.com">
                                <span class="help-block">Omit "http" or "https" from Domain Name</span>
                            </div>

                            <input type="hidden" name="action" value="addWebsite">
                            <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Submit</button>
                            <a href="/platform" class="btn btn-danger"><i class="fa fa-times"></i> Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
