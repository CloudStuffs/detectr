<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Create a Trigger for <a href="{echo 'http://'.urldecode($website->url)}" target="_blank">{echo $website->title}</a></h2>
                <div class="row">
                    {if isset($message)}
                    <div class="alert alert-info alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        {echo $message}
                    </div>
                    {/if}
                    <form class="" action="" method="post">
                        <div class="form-group">
                            <label for="trigger">Trigger</label>
                            <select name="trigger" id="trigger" class="form-control" required="">
                                <option>Choose Trigger</option>
                                <option value="1">Everything Else</option>
                                <option value="2">Location</option>
                                <option value="3">Landing Page</option>
                                <option value="6">Time of Visit</option>
                                <option value="7">Bots</option>
                                <option value="8">Whois</option>
                                <option value="9">User-Agent</option>
                                <option value="10">Browser</option>
                                <option value="11">Operating System</option>
                                <option value="12">Device Type</option>
                                <option value="13">Referrer</option>
                                <option value="14">Incoming Search Term</option>
                                <option value="15">IP Range</option>
                                <option value="16">Active Login</option>
                                <option value="17">Javascript Enabled</option>
                                <option value="18">Repeat Visitor</option>
                                <option value="19">Custom Javascript</option>
                                <option value="20">Custom PHP</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Enter Required data.." class="form-control" name="trigger_val" id="trigger_val">
                        </div>
                        <div class="form-group">
                            <label for="action">Action</label>
                            <select name="action" id="action" class="form-control">
                                <option >Choose Action</option>
                                <option value="1">Do Nothing</option>
                                <option value="2">Wait</option>
                                <option value="3">Redirect</option>
                                <option value="4">POST Values</option>
                                <option value="5">Overlay Iframe</option>
                                <option value="6">Popup</option>
                                <option value="7">Hide Content</option>
                                <option value="8">Replace Content</option>
                                <option value="9">Send Email</option>
                                <option value="10">Run Javascript</option>
                                <option value="11">Run PHP</option>
                            </select>
                        </div>
                        <div class="form-group" class="hide">
                            <input type="text" class="form-control" name="action_val" id="action_val">
                        </div>

                        <input type="hidden" name="key" value="createTrigger">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Submit</button>
                        <a href="/detectr/manage/{echo $website->id}" class="btn btn-warning"><i class="fa fa-times"></i> Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
