<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Add Short Url</h2>
                <div class="row">
                    {if isset($success)}
                    <div class="alert alert-info alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        {echo $success}
                    </div>
                    {/if}
                    <form class="col-lg-offset-3 col-lg-6" action="" method="post">
                        <div class="form-group">
                            <label for="keyword">Keyword</label>
                            <input type="text" name="keyword" value="{echo $referer->keyword}" class="form-control" disabled="">
                        </div>
                        <div class="form-group">
                            <label for="redirection url">Redirection URL</label>
                            <input type="text" name="redirectUrl" value="{echo $referer->url}" class="form-control" disabled="">
                        </div>
                        <div class="form-group">
                            <label for="Long Url">Long URL</label>
                            <input type="url" name="longUrl" value="{echo $longUrl}" required="" class="form-control">
                        </div>
                        <input type="hidden" name="action" value="approve">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Submit</button>
                        <a href="/fakereferer/all" class="btn btn-danger"><i class="fa fa-times"></i> Cancel</a>
                    </form>
                </div>

                <br><hr><p><strong>Note : </strong> Steps to create long url above</p>
                <ol>
                    <li>Visit this <a href="https://www.google{echo $referer->tld}/#q={echo $referer->url}" target="_blank">link</a></li>
                    <li>Copy the first link by comparing the exact redirection url <img src="{echo CDN}images/copy.png" width="200"></li>
                    <li>paste the link url you copied to above long url and click submit</li>
                </ol>
            </div>
        </div>
    </div>
</div>
