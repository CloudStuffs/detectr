<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Add Fake Refered URLs</h2>
                <div class="row">
                    {if isset($success)}
                    <div class="alert alert-info alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        {echo $success}
                    </div>
                    {/if}
                    <form class="col-lg-offset-2 col-md-offset-2 col-md-8 col-lg-8" id="fakeReferer" action="" method="post">
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="text" name="title" required="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="Url">URL</label>
                            <input type="url" name="url" required="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="Referer">Referer</label>
                            <select name="referer" class="form-control" id="referer" required="">
                                <option value="google">Google</option>
                                <option value="blank">Blank</option>
                            </select>
                        </div>
                        <div class="form-group" id="tldSelection">
                            <label for="tld">TLD (Top Level Domain)</label>
                            <select name="tld" class="form-control">
                                {include fakereferer/includes/tld.html}
                            </select>
                        </div>
                        <div class="form-group" id="keywordSelect">
                            <label for="keyword">Keyword</label>
                            <input type="text" name="keyword" class="form-control">
                        </div>
                        <input type="hidden" name="action" value="submitTrigger">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Submit</button>
                        <a href="/member" class="btn btn-danger"><i class="fa fa-times"></i> Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
