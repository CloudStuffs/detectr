<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <h2 class="page-header">Editing Trigger for <a href="{echo 'http://'.urldecode($website->url)}" target="_blank">{echo $website->title}</a></h2>
                    {if isset($message)}
                    <div class="alert alert-info alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        {echo $message}
                    </div>
                    {/if}
                    <form class="" action="" method="post">
                        <div class="form-group">
                            <label for="trigger">Trigger</label>
                            <select name="trigger" id="trigger" class="form-control" required="">
                                <option>Choose Trigger</option>
                                {script $i = 1}
                                {foreach $t in $triggers}
                                <option value="{echo $i}" {if $i == $trigger->title}selected=""{/if}>{echo $t['title']}</option>
                                {script ++$i}
                                {/foreach}
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Enter Required data.." class="form-control" name="trigger_val" id="trigger_val" value="{$trigger->meta}">
                            <span class="help-text" id="helpTrigger"></span>
                        </div>
                        <div class="form-group">
                            <label for="action">Action</label>
                            <select name="action" id="action" class="form-control">
                                <option >Choose Action</option>
                                {script $i = 1}
                                {foreach $a in $actions}
                                <option value="{echo $i}" {if $i == $action->title}selected=""{/if}>{echo $a['title']}</option>
                                {script ++$i}
                                {/foreach}
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Enter the required action input.." class="form-control" name="action_val" id="action_val" rows="5">{echo $action->inputs}</textarea>
                            <span class="help-text" id="helpAction"></span>
                        </div>

                        <input type="hidden" name="key" value="editTrigger">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Submit</button>
                        <a href="/detector/manage/{echo $website->id}" class="btn btn-warning"><i class="fa fa-times"></i> Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
