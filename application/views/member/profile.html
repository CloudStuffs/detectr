<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Profile</h3> {if isset($success)}
            <div class="alert alert-success alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                Saved <strong>Successfully!</strong>
            </div>
            {/if}
            <form class="form-horizontal" method="post" action="">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Full Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="name" class="form-control" placeholder="Enter name" value="{$user->name}" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" name="email" class="form-control" placeholder="Enter email" value="{$user->email}" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Phone</label>
                    <div class="col-sm-9">
                        <input type="tel" name="phone" class="form-control" placeholder="Enter phone number" value="{$user->phone}">
                        <small class="help-block">For easy contact</small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Paypal Email</label>
                    <div class="col-sm-9">
                        <input type="email" name="paypal" class="form-control" placeholder="Enter Paypal email" value="{$user->paypal}" required="">
                    </div>
                </div>
                <input type="hidden" name="action" value="saveUser">
                <button type="submit" class="btn btn-success pull-right">Save <i class="fa fa-check-circle fa-fw"></i></button>
            </form>

            <h3 class="page-header">Change Password</h3>
            <form class="form-horizontal" method="post" action="">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Old Password</label>
                    <div class="col-sm-9">
                        <input type="password" name="oldpass" class="form-control" placeholder="Enter old Password" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">New Password</label>
                    <div class="col-sm-9">
                        <input type="password" name="newpass" class="form-control" placeholder="Enter new Password" required="">
                    </div>
                </div>
                <input type="hidden" name="action" value="changePass">
                <button type="submit" class="btn btn-success pull-right">Save <i class="fa fa-check-circle fa-fw"></i></button>
            </form>
        </div>
    </div>
</div>
