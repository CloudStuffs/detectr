<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Dashboard <small>Statistics Overview</small></h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-globe fa-fw"></i> Active Websites</h3>
                    </div>
                    {if($websites)}
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>URL</th>
                                    <th>Created</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {foreach $website in $websites}
                                <tr>
                                    <td>{$website->title}</td>
                                    <td><a href="{$website->url}" target="_blank">{$website->url}</a></td>
                                    <td>{$website->created}</td>
                                    <td>
                                        <a href="/admin/update/{$model}/{echo $item[id]}" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Delete</a>
                                    </td>
                                </tr>
                                {/foreach}
                            </tbody>
                        </table>
                    </div>
                    {/if} {else}
                    <p>Hi, you have not added any website on platform.</p>
                    {/else}
                </div>
            </div>
        </div>

    </div>
</div>
